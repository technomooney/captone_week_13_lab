{% extends 'video_collection/base.html' %}

{%block content %}
<h2>Video List </h2>

<h3>Search Videos</h3>
<form method="get" action="{% url 'video_list' %}">
    {{ search_form }}
    <button type="submit">Search</button>
</form>

<a href="{% url 'video_list' %}">
    <button>Clear Search</button>
</a>

<h3>{{ videos|length }} video{{ videos|length|pluralize }}</h3>
{% for video in videos %}

    <div>
        <h3>{{ video.name }}</h3>
        <p>{{ video.notes }}</p>
        <iframe src="https://youtube.com/embed/{{ video.youtube_id }}" width="420" height="315" frameborder="0"></iframe>
        <p><a href="{{ video.url }}">{{ video.url }}</a></p>
    </div>

{% empty %}
    <p>No videos!</p>
{% endfor %}

{% endblock %}
